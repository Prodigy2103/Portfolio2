<section id="hero" class="hero-section">
	<div class="main-content-wrapper">

		<div class="text-content">
			<div class="hello-world-badge">
				<app-hello-button></app-hello-button>
			</div>

			<h1 class="main-title">
				<span *ngFor="let letter of frontLetters; let i = index" class="letter" [style.--i]="i">{{ letter === '
					' ? '&nbsp;' : letter }}</span>
			</h1>

			<div class="subtitle-wrapper">
				<h2 class="main-subtitle">
					<span *ngFor="let letter of devLetters; let i = index" class="letter" [style.--i]="i">{{ letter ===
						' ' ? '&nbsp;' : letter }}</span>
				</h2>
				<div class="cta-container">
					<a href="#contact" class="get-in-touch-btn" [title]="'button.getBtnTitle' | translate">
						{{ 'button.getBtn' | translate }}
					</a>
				</div>
			</div>
		</div>

		<div class="portrait-container">
			<div class="polaroid-frame" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave()"
				[style.transform]="'perspective(1000px) rotateX(' + current.rx + 'deg) rotateY(' + current.ry + 'deg)'">
				<img src="assets/ProjectsImg/portImg.jpg" alt="Marcus">
			</div>
		</div>

		<div class="social-sidebar">
			<a *ngFor="let link of socialLinks" [href]="link.url" [title]="link.title" target="_blank"
				class="social-icon">
				<img [src]="link.icon" [alt]="link.alt">
			</a>
		</div>

	</div>
</section>
