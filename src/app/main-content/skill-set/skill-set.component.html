<section id="skills" class="skills-section">
    <div class="max-container">

        <div class="skill-header">
            <p class="overline">{{ 'skills.title' | translate }}</p>
            <h2 class="main-heading">{{ 'skills.privacyline' | translate }}</h2>
            <div class="accent-line"></div>
        </div>

        <div class="description-box">
            <p [innerHTML]="'skills.description' | translate"></p>
        </div>

        <div class="skills-grid">
            <div class="skill-card" *ngFor="let skill of skillIcons">
                <div class="icon-wrapper">
                    <img [src]="skill.src" [alt]="skill.name" />
                </div>
                <span class="skill-name">{{ skill.name }}</span>
            </div>
        </div>

        <div class="peel-wrapper">
            <div class="sticker-container" (click)="isCoverVisible = !isCoverVisible">

                <div class="sticker-reveal" [class.active]="!isCoverVisible">
                    <p class="reveal-title" [innerHTML]="'skills.interested' | translate"></p>
                    <div class="reveal-icons-row">
                        <div class="reveal-item" *ngFor="let peel of peelIcons">
                            <img [src]="peel.src" [alt]="peel.name" />
                            <span>{{ peel.name }}</span>
                        </div>
                    </div>
                </div>

                <div class="sticker-cover" [class.peeled]="!isCoverVisible">
                    <p class="peel-label" [innerHTML]="'skills.peelAni' | translate"></p>
                    <span class="finger-emoji">ðŸ‘‰</span>
                </div>

            </div>
            <!-- <p class="mobile-hint">Tap the sticker above to see more skills</p> -->
        </div>

    </div>
</section>
